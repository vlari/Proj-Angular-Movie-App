<nb-card 
    [nbSpinner]="isImageLoading" 
    nbSpinnerSize="giant" 
    nbSpinnerStatus="warning">
    <nb-card-body>
        <div class="row">
            <div class="col-md-12">
                <img 
                    src="{{headLinePost.urlToImage}}" 
                    class="img-fluid" 
                    alt="{{headLinePost.urlToImage}}"
                    (load)="isImageLoading=false">
                <h4 class="headline-title">{{ headLinePost.title }}</h4>
            </div>
        </div>
    </nb-card-body>
    <nb-card-footer>
        <div class="row">
            <div class="col-md-12">
                <a (click)="goHeadlineLink(headLinePost.url)" fullwidth nbButton hero status="warning">See</a>
            </div>
        </div>
    </nb-card-footer>
</nb-card>
